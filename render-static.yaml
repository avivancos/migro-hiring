# Render Blueprint - Static Site (SIN Docker)
# Este archivo configura Migro Hiring como un Static Site puro

services:
  - type: web
    name: migro-hiring-static
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    
    # Variables de entorno
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: VITE_API_BASE_URL
        value: https://api.migro.es/api
      - key: VITE_APP_URL
        value: https://contratacion.migro.es
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false  # Configurar manualmente en Render Dashboard
      - key: VITE_DEBUG_MODE
        value: "false"
      - key: VITE_API_TIMEOUT
        value: "30000"
    
    # Rewrites para SPA routing
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    
    # Headers de seguridad
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com; connect-src 'self' https://api.migro.es https://api.stripe.com; frame-src https://js.stripe.com https://verify.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:"

