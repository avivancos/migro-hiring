# Render Blueprint - Docker Build con Nginx
# Configura Migro Hiring usando Docker multi-stage con Nginx

services:
  - type: web
    name: migro-hiring
    runtime: docker
    plan: free
    region: oregon
    
    # Dockerfile con solo producción (Nginx)
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    
    # Variables de entorno para build
    envVars:
      - key: VITE_API_BASE_URL
        value: https://api.migro.es/api
      - key: VITE_APP_URL
        value: https://contratacion.migro.es
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false  # Configurar manualmente por seguridad
      - key: VITE_DEBUG_MODE
        value: "false"
      - key: VITE_API_TIMEOUT
        value: "30000"
    
    # Configuración de auto-deploy
    autoDeploy: true
    
    # Health check
    healthCheckPath: /
